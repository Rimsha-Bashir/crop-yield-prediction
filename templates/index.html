<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¾ Crop Yield Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">ðŸŒ¾ Crop Yield Prediction</h2>
      <form id="predictForm">
        <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" class="form-select" required>
            <option value="">Select a country</option>
            {% for country in countries %}
            <option value="{{ country|lower }}">{{ country }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="mb-3">
        <label for="crop" class="form-label">Crop</label>
        <select id="crop" class="form-select" required>
            <option value="">Select a crop</option>
            {% for crop in crops %}
            <option value="{{ crop|lower }}">{{ crop }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input type="number" id="year" class="form-control" value="1990" required>
        </div>
        <div class="mb-3">
          <label for="rainfall" class="form-label">Average Rainfall (mm/year)</label>
          <input type="number" id="rainfall" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="pesticides" class="form-label">Pesticide Tonnes</label>
          <input type="number" id="pesticides" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
          <input type="number" id="avg_temp" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Predict Yield</button>
      </form>
      <hr>
      <div id="result" class="text-center mt-3"></div>
    </div>
  </div>

  <script>
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const data = {
        country: document.getElementById('country').value,
        crop: document.getElementById('crop').value,
        year: parseInt(document.getElementById('year').value),
        average_rain_fall_mm_per_year: parseFloat(document.getElementById('rainfall').value),
        pesticide_tonnes: parseFloat(document.getElementById('pesticides').value),
        avg_temp: parseFloat(document.getElementById('avg_temp').value)
      };

      const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').innerHTML =
        `<p class="result">ðŸŒ¾ Predicted Crop Yield: <strong>${result.predicted_yield.toFixed(2)}</strong></p>`;
    });
  </script>
</body>
</html>
